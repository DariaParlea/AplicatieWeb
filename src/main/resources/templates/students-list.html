<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List</title>
  <style>
    body {
      background-image: url("/student_list_bg.jpg"); /* Replace 'background.jpg' with your background image path */
      background-size: cover; /* Cover the entire background */
      background-repeat: no-repeat; /* Do not repeat the background image */
      color: #ffffff; /* Text color */
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c2c2c;
    }

    ul {
      padding: 0;
      margin: 0;
      list-style-type: none; /* Remove bullet points */
    }

    .student-box {
      background-color: rgba(128, 0, 0, 0.3);
      padding: 5px; /* Reduce padding to make the boxes smaller */
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex; /* Use flexbox to align items vertically */
      align-items: center; /* Align items vertically */
    }

    .student-box a {
      color: #ffffff;
      text-decoration: none;
      margin: auto; /* Center align the names */
    }

    .intro-box {
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .intro-text {
      font-size: 18px; /* Increase font size */
      color: #ffffff; /* Change text color */
      text-align: center;
    }

    a {
      color: #ffffff; /* Link color */
      text-decoration: none; /* Remove default link underline */
    }

    a:hover {
      color: #cccccc; /* Link color on hover */
    }

    .back-button {
      background-color: #2c2c2c; /* Dark gray background color for the button */
      color: #ffffff; /* Button text color */
      border: none;
      padding: 10px 20px; /* Add padding to the button */
      border-radius: 5px; /* Add rounded corners */
      cursor: pointer;
      transition: background-color 0.3s ease; /* Smooth transition on hover */
    }

    .back-button:hover {
      background-color: #424242; /* Darker background color on hover */
    }
  </style>
</head>
<body>
<h1>Student List</h1>
<!-- Back button -->
<button class="back-button" onclick="goBack()">Back</button>
<div class="intro-box">
  <p class="intro-text">These are all the students that are registered on our site. For more information about a student please click on the name.</p>
</div>
<ul>
  <th:block th:each="student : ${students}">
    <li class="student-box">
      <a th:href="@{'/students/get/' + ${student.id}}">[[${student.name}]]</a>
      <!-- Add more details or links as needed -->
    </li>
  </th:block>
</ul>

<!-- JavaScript function to go back -->
<script>
  function goBack() {
    window.history.back();
  }
</script>

</body>
</html>
