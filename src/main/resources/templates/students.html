<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Students</title>
</head>
<body>
<h1>List of Students</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>University</th>
  </tr>
  <tr th:each="student : ${students}">
    <td th:text="${student.id}"></td>
    <td th:text="${student.name}"></td>
    <td th:text="${student.university.name}"></td> <!-- Assuming University has a 'name' property -->
  </tr>
</table>
</body>
</html>
