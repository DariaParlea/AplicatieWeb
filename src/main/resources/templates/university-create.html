<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create University</title>
  <style>
    body {
      background-image: url("/university_create_bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .details-box {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      margin: 50px auto;
      max-width: 500px;
      font-size: 20px;
      text-align: center;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #ffffff;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.5);
      color: #000000;
    }

    button[type="submit"],
    .back-button {
      background-color: #2c2c2c;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover,
    .back-button:hover {
      background-color: #424242;
    }
  </style>
</head>
<body>
<h1>Register a University</h1>
<button class="back-button" onclick="goBack()">Back</button>
<div class="details-box">
  <form th:action="@{/universities/create}" th:object="${university}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>
    <label for="location">Location:</label>
    <input type="text" id="location" th:field="*{location}" required>
    <button type="submit">Submit</button>
  </form>
</div>

<script>
  function goBack() {
    window.history.back();
  }
</script>
</body>
</html>
