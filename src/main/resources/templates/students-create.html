<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Student</title>
  <style>
    body {
      background-image: url("/student_create_bg.jpg"); /* Replace 'background_image.jpg' with your background image path */
      background-size: cover; /* Cover the entire background */
      background-repeat: no-repeat; /* Do not repeat the background image */
      color: #ffffff; /* Text color */
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .details-box {
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
      padding: 20px;
      border-radius: 10px;
      margin: 50px auto; /* Center the box horizontally */
      max-width: 500px; /* Limit width of the box */
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #ffffff; /* Text color for labels */
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box; /* Include padding and border in element's total width and height */
      background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
      color: #000000; /* Text color for input fields */
    }

    button[type="submit"],
    .back-button {
      background-color: #2c2c2c; /* Dark gray background color for the button */
      color: #ffffff; /* Button text color */
      border: none;
      padding: 10px 20px; /* Add padding to the button */
      border-radius: 5px; /* Add rounded corners */
      cursor: pointer;
      transition: background-color 0.3s ease; /* Smooth transition on hover */
    }

    button[type="submit"]:hover,
    .back-button:hover {
      background-color: #424242; /* Darker background color on hover */
    }
  </style>
</head>
<body>
<h1>Register a Student</h1>
<button class="back-button" onclick="goBack()">Back</button>
<div class="details-box">
  <form action="/students/create" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <label for="degree">Degree:</label>
    <input type="text" id="degree" name="degree">
    <label for="faculty">Faculty:</label>
    <input type="number" id="faculty" name="faculty">
    <!-- Add more input fields as needed -->
    <button type="submit">Create</button>
  </form>
</div>

<script>
  function goBack() {
    window.history.back();
  }
</script>
</body>
</html>
