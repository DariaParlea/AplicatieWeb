<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Details</title>
  <style>
    body {
      background-image: url("/student_details_bg.jpg"); /* Replace 'background_image.jpg' with your background image path */
      background-size: cover; /* Cover the entire background */
      background-repeat: no-repeat; /* Do not repeat the background image */
      color: #ffffff; /* Text color */
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .details-box {
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
    }

    h1 {
      text-align: center;
    }

    p {
      margin-bottom: 10px;
    }

    strong {
      font-weight: bold;
    }

    .back-button {
      background-color: #2c2c2c; /* Dark gray background color for the button */
      color: #ffffff; /* Button text color */
      border: none;
      padding: 10px 20px; /* Add padding to the button */
      border-radius: 5px; /* Add rounded corners */
      cursor: pointer;
      transition: background-color 0.3s ease; /* Smooth transition on hover */
    }

    .back-button:hover {
      background-color: #424242;
    }/* Darker background color on hover */
  </style>
</head>
<body>
<h1>Student Details</h1>
<button class="back-button" onclick="goBack()">Back</button>
<div class="details-box" th:if="${student}">
  <p><strong>ID:</strong> <span th:text="${student.id}"></span></p>
  <p><strong>Name:</strong> <span th:text="${student.name}"></span></p>
  <p><strong>University:</strong> <span th:text="${student.university.name}"></span></p>

  <!-- Check if the student has certificates -->
  <div th:if="${student.certificates != null and not #lists.isEmpty(student.certificates)}">
    <p><strong>Certificates:</strong></p>
    <ul>
      <!-- Iterate over each certificate -->
      <li th:each="certificate : ${student.certificates}">
        <!-- Display only the title of the certificate -->
        <span th:text="${certificate.title}"></span>
      </li>
    </ul>
  </div>
  <!-- Display message when there are no certificates -->
  <div th:if="${student.certificates == null or #lists.isEmpty(student.certificates)}">
    <p>No certificates available for this student.</p>
  </div>
</div>
<div th:unless="${student}">
  <p>Student not found.</p>
</div>
<script>
  function goBack() {
    window.history.back();
  }
</script>
</body>
</html>
