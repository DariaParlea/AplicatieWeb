<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>University Details</title>
  <style>
    body {
      background-image: url("/university_details_bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .details-box {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
    }

    h1 {
      text-align: center;
      color: #2c2c2c;
    }

    p {
      margin-bottom: 10px;
    }

    strong {
      font-weight: bold;
    }

    .back-button {
      background-color: #2c2c2c;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #424242;
    }
  </style>
</head>
<body>
<h1>University Details</h1>
<button class="back-button" onclick="goBack()">Back</button>
<div class="details-box" th:if="${university}">
  <p><strong>ID:</strong> <span th:text="${university.id}"></span></p>
  <p><strong>Name:</strong> <span th:text="${university.name}"></span></p>
  <p><strong>Location:</strong> <span th:text="${university.location}"></span></p>
</div>
<div th:unless="${university}">
  <p>University not found.</p>
</div>
<script>
  function goBack() {
    window.history.back();
  }
</script>
</body>
</html>
